<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; }
        #chat-output { flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        #user-input { width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <div id="chat-output"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <script src="${scriptUri}"></script>
    <script>
        // Initialize the chat view
        (()=>{
            const chatView = acquireVsCodeApi();
            chatView.initializeChatView();
        })();
    </script>
</body>
</html>
