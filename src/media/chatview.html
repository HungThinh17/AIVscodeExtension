<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="${cssUri}">
</head>

<body>
    <div id="control-buttons">
        <div id="chat-indicators">
            <span class="tab active">Chat 1</span>
        </div>
        <div>
            <button class="button" onclick="clearChat()" title="Clear Chat"><i class="fas fa-eraser"></i></button>
            <button class="button" onclick="newChat()" title="New Chat"><i class="fas fa-plus-circle"></i></button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-output"></div>
    </div>
    <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Your wish is my command...">
    </div>
    <script src="${scriptUri}"></script>
    <script>
        function clearChat() {
            const chatOut = document.getElementById('chat-output');
            chatOut.innerHTML = '';
            console.log("Clear chat");
        }

        function newChat() {
            console.log("New chat");
        }
    </script>
</body>

</html>
